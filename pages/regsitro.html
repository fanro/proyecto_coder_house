    <header>
        <nav class="navbar navbar-expand-lg cartelera-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img id="logo_principal" src="../img/3.png" alt="imagen logo empresa">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    </header>

    <main class="d-flex align-items-center justify-content-center regsitro-principal">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Registro</h1>
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="repeat_password" class="form-label">Repetir contraseña:</label>
                            <input type="password" class="form-control" id="repeat_password" name="repeat_password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="boton_cartelera">Registrate!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
